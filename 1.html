<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";
  
  function evenOddNumbers (number) {
    if (number == 0) { return 'это ноль'}
    if (number%2 === 0) { return 'четное число'}
    else { return 'нечетное число'}
  }

  for(let i = 0; i < 11; i++) {
    console.log(`${i} - ${evenOddNumbers(i)}`);
  }

</script>
